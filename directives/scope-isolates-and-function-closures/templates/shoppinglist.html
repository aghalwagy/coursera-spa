<h1>Directive Section</h1>

<h3>{{list.myTitle}}</h3>
<ol>
    <li ng-repeat="item in list.items">
        {{item.quantity}} of {{item.name}}
        <button ng-click="list.badRemove($index);">Bad Remove</button>
        <button ng-click="list.goodRemove({index: $index});">Good Remove</button>
    </li>
</ol>

<div class="error" ng-if="list.vodkaInList()">WARNING! WARNING! VOKDA DETECTED!</div>
