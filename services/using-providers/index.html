<!DOCTYPE html>
<html ng-app="ShoppingList">
    <head>
        <meta charset="utf-8">
        <title>Shopping List via Providers</title>
        <script src="angular.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css" media="screen" title="no title">
    </head>
    <body>
        <h1>Shopping List via Providers</h1>
        <div class="row">
            <div class="col-md-6" ng-controller="ShoppingController as limitCtrl">
                <h3>Limited List</h3>

                <div class="form-group">
                    <div class="row">
                        <label for="" class="col-md-2">Name</label>
                        <div class="col-md-8">
                            <input type="text" name="name" ng-model="limitCtrl.name" class="txt form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="" class="col-md-2">Quantity</label>
                        <div class="col-md-8">
                            <input type="text" name="name" ng-model="limitCtrl.quantity" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" ng-click="limitCtrl.addItem()">Add Item</button>
                </div>

                <ol ng-repeat="item in limitCtrl.getItems()">
                    <li>{{item.quantity}} of {{item.name}}</li>
                    <button type="button" ng-click="limitCtrl.removeItem($index);">Remove Item</button>
                </ol>

                <button type="button" ng-click="limitCtrl.removeAll();">Remove All</button>
                <div class="error">
                    <p>{{ limitCtrl.errorMessage }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
