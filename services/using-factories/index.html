<!DOCTYPE html>
<html ng-app="ShoppingList">
    <head>
        <meta charset="utf-8">
        <title>Using Factories ..</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="angular.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Using Factories ..
        </h1>

        <div class="row">
            <div class="col-md-6" ng-controller="ShoppingController as ctrl">
                <h3>Unlimited List</h3>

                <div class="form-group">
                    
                    <div class="row">
                        <input type="text" name="name" ng-model="ctrl.itemName" class="txt form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <input type="text" name="name" ng-model="ctrl.itemQuantity" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <button type="button" ng-click="ctrl.addItem()"></button>
                </div>
            </div>
            <div class="col-md-6" ng-controller="LimitedShoppingControl">
                <h3>Limited List</h3>
            </div>
        </div>

    </body>
</html>
