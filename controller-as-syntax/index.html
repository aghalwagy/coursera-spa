<!DOCTYPE html>
<html ng-app="ControllerAsSyntax">
    <head>
        <meta charset="utf-8">
        <title>Controller 'as' Syntax</title>
        <script src="angular.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body ng-controller="AsSyntaxController as parent">
        <h1>Controller 'as' Syntax</h1>
        <input type="text" name="name" ng-model="parent.age">
        <div class="row" ng-controller="ChildController as child">
            <div class="col-md-12">
                <br/>
                {{ parent.age }}
                {{ child.gotMilk }}
            </div>
        </div>
    </body>
</html>
