<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

    <script src="vendor-scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body ng-app="LunchCalculatorApp">
   <div class="container" ng-controller="LunchCalculatorController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model='lunchText' id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div>{{lunchText}}</div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="calculateLunch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunchEvaluation}}
         </div>
   </div>

</body>
</html>
